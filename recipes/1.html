<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../w3.css">
    <title>Another Recipe</title>
    <style>
        .recipe-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .recipe-image {
            width: 100%;
            border-radius: 8px;
        }
        .recipe-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .recipe-section {
            margin-bottom: 20px;
        }
        .recipe-section h3 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
    </style>
</head>
<body class="w3-light-grey">

    <!-- Navbar -->
    <div class="w3-bar w3-teal">
        <a href="../index.html" class="w3-bar-item w3-button">Home</a>
    </div>

    <div itemtype="http://schema.org/Recipe">
        <div class="w3-card w3-white w3-round recipe-container">
            <!-- Recipe Header -->
            <div class="recipe-header">
                <h1 id="recipe-name" itemprop="name">Another Recipe</h1>
                <img id="recipe-image" itemprop="image" src="../images/image.png" alt="Recipe Image" class="recipe-image">
            </div>

            <!-- Ingredients Section -->
            <div class="recipe-section">
                <h3>Zutaten</h3>
                <ul id="recipe-ingredients" class="ingredients">
                    
                    <li itemprop="recipeIngredient">Ingredient 1</li>
                    
                    <li itemprop="recipeIngredient">Ingredient 2</li>
                    
                    <li itemprop="recipeIngredient">test 3</li>
                    
                </ul>
                <div data-bring-import style="display:none">
                    <a href="https://www.getbring.com">Bring! Einkaufsliste App f&uuml;r iPhone und Android</a>
                </div>
            </div>

            <!-- Instructions Section -->
            <div class="recipe-section">
                <h3>Zubereitung</h3>
                <ol id="recipe-instructions" itemprop="recipeInstructions">
                    
                    <li>Step 1</li>
                    
                    <li>Step 2</li>
                    
                </ol>
            </div>
        </div>
    </div>

    <script async="async" src="//platform.getbring.com/widgets/import.js"></script>
</body>
</html>
