<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../w3.css">
    <title id="recipe-title">Recipe Title</title>
    <style>
        .recipe-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .recipe-image {
            width: 100%;
            border-radius: 8px;
        }
        .recipe-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .recipe-section {
            margin-bottom: 20px;
        }
        .recipe-section h3 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
    </style>
</head>
<body class="w3-light-grey">

    <!-- Navbar -->
    <div class="w3-bar w3-teal">
        <a href="../index.html" class="w3-bar-item w3-button">Home</a>
    </div>

    <div itemtype="http://schema.org/Recipe">
        <div class="w3-card w3-white w3-round recipe-container">
            <!-- Recipe Header -->
            <div class="recipe-header">
                <h1 id="recipe-name" itemprop="name">Recipe Name</h1>
                <img id="recipe-image" itemprop="image" src="" alt="Recipe Image" class="recipe-image">
            </div>

            <!-- Ingredients Section -->
            <div class="recipe-section">
                <h3>Zutaten</h3>
                <ul id="recipe-ingredients" class="ingredients">
                    <!-- Ingredients will be inserted here dynamically -->
                </ul>
                <div data-bring-import>
                    <a href="https://www.getbring.com">Bring! Einkaufsliste App f&uuml;r iPhone und Android</a>
                </div>
            </div>

            <!-- Instructions Section -->
            <div class="recipe-section">
                <h3>Zubereitung</h3>
                <ol id="recipe-instructions" itemprop="recipeInstructions">
                    <!-- Instructions will be inserted here dynamically -->
                </ol>
            </div>
        </div>
    </div>

    <script>
        async function loadRecipe() {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeIndex = urlParams.get('recipe');
            const response = await fetch('recipes.json');
            const recipes = await response.json();
            const recipe = recipes[recipeIndex];

            document.getElementById('recipe-title').textContent = recipe.title;
            document.getElementById('recipe-name').textContent = recipe.title;
            document.getElementById('recipe-image').src = `../images/${recipe.image}`;

            const ingredientsList = document.getElementById('recipe-ingredients');
            recipe.ingredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.textContent = ingredient;
                li.setAttribute('itemprop', 'recipeIngredient');
                ingredientsList.appendChild(li);
            });

            // Trigger the widget to re-parse the ingredients
            if (window.bringwidgets && window.bringwidgets.import && typeof window.bringwidgets.import.render === 'function') {
                window.bringwidgets.import.render(document.querySelector('[data-bring-import]'));
            }

            const instructionsList = document.getElementById('recipe-instructions');
            recipe.instructions.forEach(instruction => {
                const li = document.createElement('li');
                li.textContent = instruction;
                instructionsList.appendChild(li);
            });
        }

        loadRecipe();
    </script>
    <script async="async" src="import.js"></script>
</body>
</html>
