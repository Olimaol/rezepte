<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="w3.css">
  <title>Rezeptsammlung</title>
  <style>
    .recipe-card {
      display: inline-block;
      margin: 20px;
      width: 300px;
      text-decoration: none;
      color: inherit;
    }
    .recipe-card img {
      width: 100%;
      height: auto;
    }
    .recipe-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    .search-input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
  </style>
</head>
<body class="w3-light-grey">

  <!-- Navbar -->
  <div class="w3-bar w3-teal">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
  </div>

  <header class="w3-container w3-teal w3-center w3-padding-32">
    <h1>Rezeptsammlung</h1>
    <p>von Oliver</p>
  </header>

  <!-- Search Field -->
  <div class="search-container">
    <input type="text" id="search-input" class="search-input" placeholder="Filter...">
  </div>

  <div class="recipe-container" id="recipe-list">
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/0.html">
      <img src="images/OnePotPastamitBlattspinat.jpg" alt="One Pot Pasta mit Blattspinat">
      <div class="w3-container w3-center w3-padding">
        <h3>One Pot Pasta mit Blattspinat</h3>
      </div>
    </a>
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/1.html">
      <img src="images/OnePotKartoffel-Möhren-Gulasch.jpg" alt="One Pot Kartoffel-Möhren-Gulasch">
      <div class="w3-container w3-center w3-padding">
        <h3>One Pot Kartoffel-Möhren-Gulasch</h3>
      </div>
    </a>
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/2.html">
      <img src="images/OnePotGnocchimitGarnelen.jpg" alt="One Pot Gnocchi mit Garnelen">
      <div class="w3-container w3-center w3-padding">
        <h3>One Pot Gnocchi mit Garnelen</h3>
      </div>
    </a>
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/3.html">
      <img src="images/OnePotPastanachBologneserArt.jpg" alt="One Pot Pasta nach Bologneser Art">
      <div class="w3-container w3-center w3-padding">
        <h3>One Pot Pasta nach Bologneser Art</h3>
      </div>
    </a>
    
  </div>

</body>
</html>
