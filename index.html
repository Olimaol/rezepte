<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="w3.css">
  <title>Rezeptsammlung</title>
  <style>
    .recipe-card {
      display: inline-block;
      margin: 20px;
      width: 300px;
      text-decoration: none;
      color: inherit;
    }
    .recipe-card img {
      width: 100%;
      height: auto;
    }
    .recipe-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    .search-input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
  </style>
</head>
<body class="w3-light-grey">

  <!-- Navbar -->
  <div class="w3-bar w3-teal">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="edit_recipes.html" class="w3-bar-item w3-button">Editor</a>
  </div>

  <header class="w3-container w3-teal w3-center w3-padding-32">
    <h1>Rezeptsammlung</h1>
    <p>von Oliver</p>
  </header>

  <!-- Search Field -->
  <div class="search-container">
    <input type="text" id="search-input" class="search-input" placeholder="Filter...">
  </div>

  <div class="recipe-container" id="recipe-list">
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/0.html"
       data-title="one pot pasta mit blattspinat"
       data-ingredients="250 g nudeln 250 g blattspinat (tk) 200 ml sahne 350 ml gemüsebrühe kräuter 1 zwiebel 1 knoblauch parmesan">
      <img src="images/OnePotPastamitBlattspinat.jpg" alt="One Pot Pasta mit Blattspinat">
      <div class="w3-container w3-center w3-padding">
        <h3>One Pot Pasta mit Blattspinat</h3>
      </div>
    </a>
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/1.html"
       data-title="one pot kartoffel-möhren-gulasch"
       data-ingredients="2 zwiebeln 750 g möhren 750 g kartoffeln 125 g speckwürfel 200 g schmand">
      <img src="images/OnePotKartoffel-Möhren-Gulasch.jpg" alt="One Pot Kartoffel-Möhren-Gulasch">
      <div class="w3-container w3-center w3-padding">
        <h3>One Pot Kartoffel-Möhren-Gulasch</h3>
      </div>
    </a>
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/2.html"
       data-title="one pot gnocchi mit garnelen"
       data-ingredients="400 g garnelen (tk) 2 zucchini 2 zwiebeln 2 knoblauchzehen 2 rote chilischoten 500 g gnocchi (kühlregal) 1 dose stückige tomaten (400 ml) 200 g blattspinat (tk)">
      <img src="images/OnePotGnocchimitGarnelen.jpg" alt="One Pot Gnocchi mit Garnelen">
      <div class="w3-container w3-center w3-padding">
        <h3>One Pot Gnocchi mit Garnelen</h3>
      </div>
    </a>
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/3.html"
       data-title="one pot pasta nach bologneser art"
       data-ingredients="500 g hackfleisch 2 lauch 450 ml rinderfond 1 dose tomaten (400 g) 325 g nudeln kräuter 150 g frischkäse (kräuter)">
      <img src="images/OnePotPastanachBologneserArt.jpg" alt="One Pot Pasta nach Bologneser Art">
      <div class="w3-container w3-center w3-padding">
        <h3>One Pot Pasta nach Bologneser Art</h3>
      </div>
    </a>
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/4.html"
       data-title="one pot gemüse-couscous"
       data-ingredients="2 zehe/n knoblauch 200 g möhre(n) 400 g paprikaschote(n), rot 500 g brokkoli (tk) 400 g champignons 2 el currypulver 2 tl harissa salz und pfeffer 400 ml gemüsebrühe 200 g couscous">
      <img src="images/OnePotGemüseCouscous.jpg" alt="One Pot Gemüse-Couscous">
      <div class="w3-container w3-center w3-padding">
        <h3>One Pot Gemüse-Couscous</h3>
      </div>
    </a>
    
  </div>

  <script>
    // Filter recipes as you type
    document.getElementById("search-input").addEventListener("input", function() {
      var query = this.value.toLowerCase();
      document.querySelectorAll(".recipe-card").forEach(function(card) {
        var title = card.getAttribute("data-title");
        var ingredients = card.getAttribute("data-ingredients");
        if (title.indexOf(query) > -1 || ingredients.indexOf(query) > -1) {
          card.style.display = "inline-block";
        } else {
          card.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
