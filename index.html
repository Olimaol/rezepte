<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="w3.css">
  <title>Recipe List</title>
  <style>
    .recipe-card {
      display: inline-block;
      margin: 20px;
      width: 300px;
      text-decoration: none;
      color: inherit;
    }
    .recipe-card img {
      width: 100%;
      height: auto;
    }
    .recipe-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
  </style>
</head>
<body class="w3-light-grey">

  <header class="w3-container w3-teal w3-center w3-padding-32">
    <h1>Welcome to the Recipe List</h1>
    <p>Discover delicious recipes by clicking on a card below!</p>
  </header>

  <div class="recipe-container" id="recipe-list">
    <!-- Recipe cards will be inserted here dynamically -->
  </div>

  <script>
    // Recipe directory
    const recipesDir = "recipes/";

    // Recipe data
    const recipes = [
      "recipe1.html",
      "recipe2.html",
      "recipe3.html",
      "recipe4.html"
    ];

    const recipeList = document.getElementById("recipe-list");

    // Function to extract metadata from a recipe HTML file
    async function extractRecipeData(file) {
      try {
        const response = await fetch(`${recipesDir}${file}`);
        if (!response.ok) {
          throw new Error(`Network response was not ok: ${response.statusText}`);
        }
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");

        const title = doc.querySelector("h1[itemprop='name']").textContent;
        const image = doc.querySelector("img[itemprop='image']").getAttribute("src");
        const imagePath = `${recipesDir}${image}`;

        return { title, imagePath, file };
      } catch (error) {
        console.error(`Failed to fetch recipe data for ${file}:`, error);
        return null;
      }
    }

    // Function to create a recipe card
    function createRecipeCard({ title, imagePath, file }) {
      const card = document.createElement("div");
      card.className = "w3-card w3-white w3-round recipe-card";

      const img = document.createElement("img");
      img.src = imagePath;
      img.alt = title;

      const titleDiv = document.createElement("div");
      titleDiv.className = "w3-container w3-center w3-padding";
      titleDiv.innerHTML = `<h3>${title}</h3>`;

      const link = document.createElement("a");
      link.href = `${recipesDir}${file}`;
      link.appendChild(img);

      card.appendChild(link);
      card.appendChild(titleDiv);

      recipeList.appendChild(card);
    }

    // Load all recipes dynamically
    async function loadRecipes() {
      for (const file of recipes) {
        const recipeData = await extractRecipeData(file);
        if (recipeData) {
          createRecipeCard(recipeData);
        }
      }
    }

    loadRecipes();
  </script>

</body>
</html>
