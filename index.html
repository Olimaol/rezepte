<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="w3.css">
  <title>Rezeptsammlung</title>
  <style>
    .recipe-card {
      display: inline-block;
      margin: 20px;
      width: 300px;
      text-decoration: none;
      color: inherit;
    }
    .recipe-card img {
      width: 100%;
      height: auto;
    }
    .recipe-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    .search-input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
  </style>
</head>
<body class="w3-light-grey">

  <!-- Navbar -->
  <div class="w3-bar w3-teal">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="edit_recipes.html" class="w3-bar-item w3-button">Editor</a>
    <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="goToRandomRecipe()">Zufallsrezept</a>
  </div>

  <header class="w3-container w3-teal w3-center w3-padding-32">
    <h1>Rezeptsammlung</h1>
    <p>von Oliver</p>
  </header>

  <!-- Search Field -->
  <div class="search-container">
    <input type="text" id="search-input" class="search-input" placeholder="Filter...">
  </div>

  <div class="recipe-container" id="recipe-list">

      <div class="w3-container w3-center w3-padding">
        <h3>One Pot Pasta mit Blattspinat</h3>
      </div>
    </a>
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/1.html"
       data-title="one pot gnocchi mit garnelen"
       data-ingredients="400 g garnelen (tk) 2 zucchini 2 zwiebeln 2 knoblauchzehen 2 rote chilischoten 500 g gnocchi (kühlregal) 1 dose stückige tomaten (400 ml) 200 g blattspinat (tk) 1 el margarine 2 el olivenöl">
      <img src="images/OnePotGnocchimitGarnelen.jpg" alt="One Pot Gnocchi mit Garnelen">
      <div class="w3-container w3-center w3-padding">
        <h3>One Pot Gnocchi mit Garnelen</h3>
      </div>
    </a>
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/2.html"
       data-title="one pot pasta nach bologneser art"
       data-ingredients="250 g hackfleisch 2 lauch 450 ml rinderfond 1 dose tomaten (400 g) 325 g nudeln (vollkorn) kräuter (italienisch) 150 g frischkäse (kräuter) 2 el olivenöl 250 g möhren">
      <img src="images/OnePotPastanachBologneserArt.jpg" alt="One Pot Pasta nach Bologneser Art">
      <div class="w3-container w3-center w3-padding">
        <h3>One Pot Pasta nach Bologneser Art</h3>
      </div>
    </a>
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/3.html"
       data-title="one pot gemüse-couscous"
       data-ingredients="2 knoblauchzehen 200 g möhre 400 g paprika (rot) 500 g brokkoli (tk) 400 g champignons 2 el currypulver 2 tl harissa 400 ml gemüsebrühe 200 g couscous 2 el olivenöl">
      <img src="images/OnePotGemseCouscous.jpg" alt="One Pot Gemüse-Couscous">
      <div class="w3-container w3-center w3-padding">
        <h3>One Pot Gemüse-Couscous</h3>
      </div>
    </a>
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/4.html"
       data-title="quinoa-taboulé (4)"
       data-ingredients="250 g quinoa 1/2 zwiebeln (rot) 1/2 gurke 2 el petersilie (tk) 1 limette 2 el olivenöl 2 tomaten 100 g feta">
      <img src="images/quinoataboule.jpg" alt="Quinoa-Taboulé (4)">
      <div class="w3-container w3-center w3-padding">
        <h3>Quinoa-Taboulé (4)</h3>
      </div>
    </a>
    
    <a class="w3-card w3-white w3-round recipe-card" href="recipes/5.html"

      <img src="images/chillisincarne.jpg" alt="Chilli Sin Carne">
      <div class="w3-container w3-center w3-padding">
        <h3>Chilli Sin Carne</h3>
      </div>
    </a>
    
  </div>

  <script>
    // Filter recipes as you type
    document.getElementById("search-input").addEventListener("input", function() {
      var query = this.value.toLowerCase();
      document.querySelectorAll(".recipe-card").forEach(function(card) {
        var title = card.getAttribute("data-title");
        var ingredients = card.getAttribute("data-ingredients");
        if (title.indexOf(query) > -1 || ingredients.indexOf(query) > -1) {
          card.style.display = "inline-block";
        } else {
          card.style.display = "none";
        }
      });
    });
    
    // added function to go to a random recipe page
    function goToRandomRecipe() {
      var cards = document.querySelectorAll(".recipe-card");
      if (cards.length > 0) {
        var randomIndex = Math.floor(Math.random() * cards.length);
        window.location.href = cards[randomIndex].getAttribute("href");
      }
    }
  </script>
</body>
</html>
