<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="w3.css">
  <title>Recipe List</title>
  <style>
    .recipe-card {
      display: inline-block;
      margin: 20px;
      width: 300px;
      text-decoration: none;
      color: inherit;
    }
    .recipe-card img {
      width: 100%;
      height: auto;
    }
    .recipe-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
  </style>
</head>
<body class="w3-light-grey">

  <header class="w3-container w3-teal w3-center w3-padding-32">
    <h1>Welcome to the Recipe List</h1>
    <p>Discover delicious recipes by clicking on a card below!</p>
  </header>

  <div class="recipe-container" id="recipe-list">
    <!-- Recipe cards will be inserted here dynamically -->
  </div>

  <script>
    // Recipe directory
    const recipesDir = "../recipes/";

    // Recipe data
    const recipes = [
      { name: "Spaghetti Bolognese", image: "../images/image.png", file: "recipe1.html" },
      { name: "Caesar Salad", image: "../images/image.png", file: "recipe2.html" },
      { name: "Chocolate Cake", image: "../images/image.png", file: "recipe3.html" },
      { name: "Pancakes", image: "../images/image.png", file: "recipe4.html" },
      { name: "Chicken Curry", image: "../images/image.png", file: "recipe5.html" },
      { name: "Beef Stew", image: "../images/image.png", file: "recipe6.html" },
      { name: "Fish Tacos", image: "../images/image.png", file: "recipe7.html" },
      { name: "Vegetable Stir Fry", image: "../images/image.png", file: "recipe8.html" },
      { name: "Chicken Alfredo", image: "../images/image.png", file: "recipe9.html" },
      { name: "Beef Tacos", image: "../images/image.png", file: "recipe10.html" },
      { name: "Chicken Salad", image: "../images/image.png", file: "recipe11.html" },
      { name: "Pasta Carbonara", image: "../images/image.png", file: "recipe12.html" },
      { name: "Chicken Tenders", image: "../images/image.png", file: "recipe13.html" },
      { name: "Beef Stroganoff", image: "../images/image.png", file: "recipe14.html" },
      { name: "Chicken Enchiladas", image: "../images/image.png", file: "recipe15.html" },
      { name: "Chicken Fajitas", image: "../images/image.png", file: "recipe16.html" },
      { name: "Chicken Parmesan", image: "../images/image.png", file: "recipe17.html" },
      { name: "Chicken Quesadillas", image: "../images/image.png", file: "recipe18.html" },
      { name: "Chicken Wings", image: "../images/image.png", file: "recipe19.html" },
      { name: "Chili Con Carne", image: "../images/image.png", file: "recipe20.html" }
    ];

    const recipeList = document.getElementById("recipe-list");

    // Dynamically create recipe cards
    recipes.forEach(recipe => {
      const link = document.createElement("a");
      link.className = "w3-card w3-white w3-round recipe-card";
      link.href = `${recipesDir}${recipe.file}`;

      const img = document.createElement("img");
      img.src = `${recipesDir}${recipe.image}`;
      img.alt = recipe.name;

      const title = document.createElement("div");
      title.className = "w3-container w3-center w3-padding";
      title.innerHTML = `<h3>${recipe.name}</h3>`;

      link.appendChild(img);
      link.appendChild(title);
      recipeList.appendChild(link);
    });
  </script>

</body>
</html>
